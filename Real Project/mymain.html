<div id="clock" class="myclock" onload="myfunc()">
    
  </div>
  <div class="sugg">
    
<script>
  function myfunc(){
    var d=new Date();
    var h=d.getHours();
    var m=d.getMinutes();
    var s=d.getSeconds();
    var str="AM"
    var day=["SUNDAY","MONDAY","TUESDAY","WEDNESDAY","THURSDAY","FRIDAY","SATURDAY"]
    if(m<10)
    {
      m="0"+m;
    }
    if (s<10) {
      s="0"+s;
    }
    if(h>12)
    {
      h-=12;
      str="PM"

    }
    if(h<10)
    {
      h="0"+h;
    }
    
    document.getElementById("clock").innerHTML=h+":"+m+":"+s+" "+str;
    setTimeout(myfunc,1000);

  }
  myfunc();
</script>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>
