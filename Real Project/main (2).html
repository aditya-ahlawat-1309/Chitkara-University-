<script>
  function myfunc(){
    var d=new Date();
    var h=d.getHours();
    var m=d.getMinutes();
    var s=d.getSeconds();
    var str="AM"
    var day=["SUNDAY","MONDAY","TUESDAY","WEDNESDAY","THURSDAY","FRIDAY","SATURDAY"]
    if(m<10)
    {
      m="0"+m;
    }
    if (s<10) {
      s="0"+s;
    }
    if(h>12)
    {
      h-=12;
      str="PM"

    }
    if(h<10)
    {
      h="0"+h;
    }
    
    document.getElementById("clock").innerHTML=h+":"+m+":"+s+" "+str+"<br>"+day[d.getDay()];
    setTimeout(myfunc,1000);

  }
  myfunc();
</script>
