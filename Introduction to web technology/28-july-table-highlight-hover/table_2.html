<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 50%;
}

th, td {
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {background-color: pink;}
tr:nth-child(odd) {background-color: #b3edcf;}
table, th, td {
  border: 10px solid white;
}

 tr:hover {
          background-color: yellow;
        }


        #legend{
          text-align: center;
          font-size: 75px;
          color: green;

        }

        #legend span {
          color: red;
        }

</style>
</head>
<body>

<table>
  <tr>
  <th>Day</th>
  <th>Venue</th>
  <th>Start Time</th>
  <th>End Time</th>
  <th>Place</th>
  </tr>
  <tr>
  <td>Monday</td>
  <td>AA</td>
  <td>10:00 AM</td>
  <td>11:00 AM</td>
  <td>new york</td>

  </tr>
  <tr>
  <td>Tuesday</td>
  <td>BB</td>
  <td>11:00 AM</td>
  <td>12:00 PM</td>
  <td>London</td>
  </tr>
  <tr>
  <td>Wednesday</td>
  <td>CC</td>
  <td>12:00 PM</td>
  <td>1:00 PM</td>
  <td>Brazil</td>
  </tr>
  <tr>
  <td>Thrusday</td>
  <td>DD</td>
  <td>1:00 PM</td>
  <td>2:00 PM</td>
  <td>Boston</td>
  </tr>
</table>

</body>
</html>
