<!DOCTYPE html>
<html>
<body>

<p>Click the button to extract characters from the string.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var str = "Hello God! God is Great";
  var res = str.substring(15, 23);
  document.getElementById("demo").innerHTML = res;
}
</script>

</body>
</html>
